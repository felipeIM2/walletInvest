<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Ambiente</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1>Detecção de URL</h1>
        <div id="info"></div>
    </div>
    <script>
        // Simular diferentes ambientes para teste
        function testEnvironment() {
            const info = document.getElementById('info');
            
            // Informações do navegador
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            const port = window.location.port;
            const href = window.location.href;
            
            info.innerHTML = `
                
                
                <p><strong>Ambiente detectado:</strong> ${hostname === 'localhost' || hostname === '127.0.0.1' ? 'DESENVOLVIMENTO' : 'PRODUÇÃO'}</p>
                <p>
                  <strong>Hostname:</strong>
                  ${hostname === 'localhost'
                  ? 'Localhost'
                  : hostname === '127.0.0.1'
                  ? '127.0.0.1'
                  : `${hostname}`}
                </p>
                <p><strong>Protocolo:</strong> ${protocol}</p>
                <p><strong>Porta:</strong> ${port || 'não especificada'}</p>
                <p><strong>URL completa:</strong> ${href}</p>

            `;
        }
        
        // Executar teste
        testEnvironment();
    </script>
</body>
</html>
