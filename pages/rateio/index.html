<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rateio de Investimentos</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container-rateio">
    <h1>Rateio de Investimentos</h1>
    
    <div class="card-rateio">

      <div class="logica">
        <div class="form-group">
          <label for="valorRateio">Valor Total para Rateio:</label>
          <input type="number" id="valorRateio" placeholder="Digite o valor de rateio" min="0" step="0.01">
        </div>
        
        <div class="form-group">
          <label for="estrategiaRateio">Estratégia de Rateio:</label>
          <select id="estrategiaRateio">
            <option value="manual" selected>Definir Manualmente</option>
            <option value="igual">Ratear igualmente</option>
            <option value="proporcional">Proporcional ao valor atual</option>
          </select>
        </div>

      </div>
      
      <div id="alertaCarteira" class="alert alert-warning" style="display: none;">
        <strong>Atenção:</strong> Nenhuma ação encontrada na carteira. Usando dados de exemplo.
      </div>
      
      <div id="containerAlocacoes" class="container-alocacoes">
       
      </div>
      
      <div class="resumo-rateio">
        <h3>Resumo do Rateio</h3>
        <div id="resumoRateio"></div>
        <!-- <div class="resumo-totais">
          <p>Total alocado: <span id="totalAlocado">0</span>%</p>
          <p>Valor restante: <span id="valorRestante" class="valor-restante">R$ 0,00</span></p>
        </div> -->
      </div>
      
      <div class="botoes-acoes">
        <button id="btnAplicar" class="btn-confirmar" disabled>
          <i class="fas fa-check"></i> Aplicar à Carteira
        </button>
        <button  class="btn-cancelar" onclick="location='../../';">
          <i class="fas fa-close"></i> Cancelar Operações
        </button>
      </div>
    </div>


    <!-- Modal de Confirmação de Rateio -->
    <div id="modalRateio" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Rateio aplicado com sucesso!</h2>
        <div id="modalRateioContent" class="modal-body"></div>
        <div class="modal-footer">
          <button id="btnFecharRateio" class="btn-confirmar">Fechar</button>
        </div>
      </div>
    </div>

    <!-- Modal de Redirecionamento -->
    <div id="modalRedirecionar" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>Voltar</h2>
        <div class="modal-body">
          <p>Deseja voltar para a página principal da carteira?</p>
        </div>
        <div class="modal-footer">
          <button id="btnSimRedirecionar" class="btn-confirmar">Sim</button>
          <button id="btnNaoRedirecionar" class="btn-principal">Não</button>
        </div>
      </div>
    </div>

    <!-- Modal de Erro -->
    <div id="modalErro" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>⚠️ Atenção</h2>
        <div id="modalErroContent" class="modal-body"></div>
        <div class="modal-footer">
          <button id="btnFecharErro" class="btn-confirmar">Fechar</button>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="./rateio.js"></script>
</body>
</html>
